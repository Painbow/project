
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
      <h1>Cafe Owner Page</h1>
      <p>Cafe Cai Peng</p>
    </div>
    <div class="container mt-3" align="left">
      <!--       <a class="btn btn-primary" href="create_room.html" role="button"
        >Create Room</a
      > -->
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#myCreateRoomModal"
      >
        Create a Room
      </button>
      <a class="btn btn-primary" href="index.html" role="button">Logout</a>
    </div>
    <div class="container-fluid">
      <table class="table" id="myTable">
        <thead>
          <tr>
            <th scope="col">Work Slot</th>
            <th scope="col">Date</th>
            <th scope="col">Start Time</th>
            <th scope="col">End Time</th>
            <th scope="col">Launch Status</th>
            <th scope="col">Modify</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td scope="row">Morning</td>
            <td>2022-05-22</td>
            <td>08:00</td>
            <td>18:00</td>
            <td>
              <button
                id="btnLaunchRoom1"
                type="button"
                class="btn btn-primary"
                onclick="launchRoom('btnLaunchRoom1')"
              >
                Launch Slot
              </button>
            </td>
            <td>
              <button
                id="btnEditRoom1"
                type="button"
                class="btn btn-primary"
                onclick="editRoom('btnEditRoom1', 1)"
              >
                Modify Slot
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- The Create Room Modal -->
    <div class="modal" id="myCreateRoomModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Create Work Slot</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <div class="mb-3 mt-3">
              <label for="name">Slot Name:</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Enter name"
                name="name"
              />
            </div>
            <div class="mb-3">
              <label>Date:</label>
              <input type="date" id="date" name="date" />
            </div>
            <div class="mb-3">
              <label for="starttime">Select Start time:</label>
              <input type="time" id="starttime" name="starttime" />
            </div>
            <div class="mb-3">
              <label for="endtime">Select End time:</label>
              <input type="time" id="endtime" name="endtime" />
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label"> </label>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              onclick="insertCreateRoom()"
            >
              Create
            </button>
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function insertCreateRoom() {
        var table = document.getElementById("myTable");

        var name = document.getElementById("name").value;
        var date = document.getElementById("date").value;
        var starttime = document.getElementById("starttime").value;
        var endtime = document.getElementById("endtime").value;

        var btn =
          "<button id='btnLaunchRoom3' type='button' class='btn btn-primary' onclick='launchRoom(&quot;btnLaunchRoom3&quot;)'>Launch Slot</button>";

        var btnEdit =
          "<button id='btnEditRoom3' type='button' class='btn btn-primary' onclick='editRoom(&quot;btnEditRoom3&quot;,3)'>Modify Slot</button>";

        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        var cell4 = row.insertCell(3);
        var cell5 = row.insertCell(4);
        var cell6 = row.insertCell(5);
        var cell7 = row.insertCell(6);
        var cell8 = row.insertCell(7);

        var cell9 = row.insertCell(8);
        cell1.innerHTML = name;
        cell2.innerHTML = date;
        cell3.innerHTML = starttime;
        cell4.innerHTML = endtime;
        cell5.innerHTML = btn;
        cell6.innerHTML = btnEdit;
      }

      function launchRoom(id) {
        document.getElementById(id).innerHTML = "Available";
        document.getElementById(id).className = "btn btn-success";
        document.getElementById(id).disabled = true;
      }

      function editRoom(id, r) {
        // alert(r);
        var table = document.getElementById("myTable").rows[r];

        var name = table.cells[0].innerHTML;
        var date = table.cells[1].innerHTML;
        var starttime = table.cells[2].innerHTML;
        var endtime = table.cells[3].innerHTML;

        // alert(name);

        table.cells[0].innerHTML =
          "<input type='text' value='" + name + "' id='" + id + "name'/>";
        table.cells[1].innerHTML =
          "<input type='text' value='" + date + "' id='" + id + "date'/>";
        table.cells[2].innerHTML =
          "<input type='text' value='" +
          starttime +
          "' id='" +
          id +
          "starttime'/>";
        table.cells[3].innerHTML =
          "<input type='text' value='" + endtime + "' id='" + id + "endtime'/>";

        document.getElementById(id).innerHTML = "Save";
        document.getElementById(id).className = "btn btn-success";
        document
          .getElementById(id)
          .setAttribute("onClick", "saveEditRoom('" + id + "'," + r + ")");
      }

      function saveEditRoom(id, r) {
        // alert(id);

        var table = document.getElementById("myTable").rows[r];
        var name = document.getElementById(id + "name").value;
        var date = document.getElementById(id + "date").value;
        var starttime = document.getElementById(id + "starttime").value;
        var endtime = document.getElementById(id + "endtime").value;
        // alert(name);

        table.cells[0].innerHTML = name;
        table.cells[1].innerHTML = date;
        table.cells[2].innerHTML = starttime;
        table.cells[3].innerHTML = endtime;

        document.getElementById(id).innerHTML = "Modify Slot";
        document.getElementById(id).className = "btn btn-primary";
        document
          .getElementById(id)
          .setAttribute("onClick", "editRoom('" + id + "'," + r + ")");
      }
    </script>
  </body>
</html>
